## GUIs ##
BuyPetsGui:
  title: "&b&lBuy a Pet"
  lores:
  - ""
  - "&ePrice: %price%"
  - "&aClick to buy"
MainGui:
  title: "&c&lPets"
  infoItem:
    name: "&b%petname%&r's info"
    lores:
    - ""
    - "&cPet Level: &7%level%"
    - "&cType: &7%type%"
  petHereItem:
    name: "&fTeleport here %petname%"
    lores:
    - ""
    - "&cTeleport here your pet"
  petAwayItem:
    name: "&fDespawn %petname%"
    lores:
    - ""
    - "&cTeleport your pet away"
  potions:
    # PlaceHolders:
    # %effect% => Effect name
    # %price% => Effect price
    # %current_lvl% => Current effect level
    # %next_lvl% => The next effect level
    name: "&b%effect% &clvl.%current_lvl%"
    lores:
    - ""
    - "&ePrice: &7%price%"
    - "&aCurrent Level: &7%current_lvl%"
    - "&aNext Level: &7%next_lvl%"
    maxLevelLores:
    - ""
    - "&bYou have maxed the %effect%&r&b effect"
    - "&aCurrent Level: &7%current_lvl%"
ConfirmGui:
  title: '&aConfirm Purchase'
  mainItem:
    name: "&6Buy %effect%&r &6Effect &clvl.%lvl%"
    lores:
    - ""
    - "&cCurrent lvl: &7%lvl%"
    - "&aPrice: &7%price%"
  buyItem:
    name: "&aBuy!"
    lores:
    - ""
    - "&aClick to buy"
  backItem:
    name: "&4Cancel"
    lores:
    - ""
    - "&cClick to exit"
